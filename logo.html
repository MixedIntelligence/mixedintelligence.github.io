<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#4B0082" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#120024" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#000" stop-opacity="1"/>
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF2CC"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    
    <linearGradient id="plasmaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#4B0082"/>
      <stop offset="100%" stop-color="#8A2BE2"/>
    </linearGradient>
    
    <linearGradient id="plasmaGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9370DB"/>
      <stop offset="50%" stop-color="#4B0082"/>
      <stop offset="100%" stop-color="#9370DB"/>
    </linearGradient>
    
    <filter id="distortion" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="600" height="400" fill="url(#plasmaGlow)"/>
  
  <!-- Abstract plasma effect -->
  <g opacity="0.2">
    <path d="M100,200 Q300,50 500,200 T100,200" fill="none" stroke="#9370DB" stroke-width="4" opacity="0.3"/>
    <path d="M100,250 Q300,100 500,250 T100,250" fill="none" stroke="#8A2BE2" stroke-width="4" opacity="0.3"/>
    <path d="M100,300 Q300,150 500,300 T100,300" fill="none" stroke="#4B0082" stroke-width="4" opacity="0.3"/>
    <circle cx="300" cy="200" r="150" fill="none" stroke="#8A2BE2" stroke-width="1" opacity="0.2"/>
    <circle cx="300" cy="200" r="120" fill="none" stroke="#9370DB" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Chi Rho Symbol -->
  <g transform="translate(300, 190) scale(0.9)" filter="url(#glow)">
    <!-- Chi (X) -->
    <path d="M-80,-80 L80,80 M-80,80 L80,-80" 
          stroke="url(#goldGradient)" 
          stroke-width="20" 
          stroke-linecap="round"/>
    
    <!-- Rho (P) -->
    <path d="M0,-100 L0,100" 
          stroke="url(#goldGradient)" 
          stroke-width="20" 
          stroke-linecap="round"/>
    <path d="M0,-30 A40,40 0 1,1 0,50 A40,40 0 1,1 0,-30" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="20" 
          stroke-linecap="round"/>
    
    <!-- Energy pulses -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#8A2BE2" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="110;120;110" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="130" fill="none" stroke="#9370DB" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="130;140;130" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text: PLASMA MXI -->
  <g transform="translate(300, 320)">
    <text x="0" y="0" 
          font-family="'Arial', sans-serif" 
          font-weight="bold" 
          font-size="40" 
          text-anchor="middle" 
          fill="url(#plasmaGradient1)"
          filter="url(#glow)">PLASMA MXI</text>
    
    <!-- Roman numeral explanation -->
    <text x="0" y="30" 
          font-family="'Arial', sans-serif" 
          font-size="14" 
          text-anchor="middle" 
          fill="#9370DB"
          opacity="0.8">UNIVERSAL INTELLIGENCE Â· 1011</text>
  </g>
  
  <!-- Energy particles -->
  <g opacity="0.6">
    <circle cx="200" cy="120" r="2" fill="#8A2BE2">
      <animate attributeName="cx" values="200;220;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;140;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="120" r="2" fill="#9370DB">
      <animate attributeName="cx" values="400;380;400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="280" r="2" fill="#8A2BE2">
      <animate attributeName="cx" values="250;230;250" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;260;280" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="280" r="2" fill="#9370DB">
      <animate attributeName="cx" values="350;370;350" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;300;280" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
